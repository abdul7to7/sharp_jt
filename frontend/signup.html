<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GC | Sign Up</title>
  </head>
  <body>
    <form id="signupForm">
      <input
        type="text"
        name="username"
        placeholder="Enter Username"
        id="signupUsername"
        required
      />
      <input
        type="text"
        name="mail"
        placeholder="Enter email"
        id="signupMail"
        required
      />
      <input
        type="tel"
        name="phoneno"
        placeholder="Enter Phone no"
        id="signupPhoneno"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Enter Password"
        id="signupPassword"
        required
      />
      <button>Sign Up</button>
    </form>
    <div>
      <a href="./index.html">Login</a>
    </div>
  </body>
  <script src="signup.js"></script>
</html>
