<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GC | Login</title>
  </head>
  <body>
    <form id="loginForm">
      <input
        type="text"
        name="username"
        placeholder="Enter username"
        id="loginUsername"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Enter Password"
        id="loginPassword"
        required
      />
      <button>Login</button>
    </form>
    <div>
      <a href="./signup.html">Sign Up</a>
    </div>
  </body>
  <script src="login.js"></script>
</html>
